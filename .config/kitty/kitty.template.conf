# text
font_family                     IBM Plex Mono
font_size                       {{font_size}}
adjust_line_height              4

# colours
color0                          #222
color1                          #e00
color2                          #080
color3                          #660
color4                          #008
color5                          #808
color6                          #088
color7                          #bbb
color8                          #888
color9                          #f88
color10                         #6f6
color11                         #dd6
color12                         #66f
color13                         #f6f
color14                         #6ff
color15                         #fff
foreground                      #222
background                      #fff
selection_foreground            none
selection_background            #bbb
cursor                          #222
cursor_text_color               background
url_color                       #e00
active_tab_foreground           #222
active_tab_background           #fff
inactive_tab_foreground         #222
inactive_tab_background         #bbb
tab_bar_background              #888

# window
window_margin_width             {{window_margin_width}}
hide_window_decorations         titlebar-only

# tabs
tab_bar_edge                    top
tab_bar_style                   separator
tab_separator                   ""
tab_title_template              "  {title}  "
active_tab_font_style           normal
inactive_tab_font_style         normal

# allow remote control (needed to dynamically set the tab title)
allow_remote_control            yes

# urls
open_url_modifiers              cmd

# keyboard
map cmd+left                    send_text all \x1b[H
map cmd+right                   send_text all \x1b[F
map alt+left                    send_text all \x1bb
map alt+right                   send_text all \x1bf
map cmd+backspace               send_text all \x15
map alt+delete                  send_text all \x1bd
map cmd+t                       launch --type=tab --cwd=current
map cmd+n                       launch --type=os-window --cwd=current
map cmd+left_bracket            move_tab_backward
map cmd+right_bracket           move_tab_forward
map cmd+0                       change_font_size current 0
map cmd+minus                   change_font_size current -2
map cmd+equal                   change_font_size current +2
